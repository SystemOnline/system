	<style>
		
		body {

		.container{
			display: inline-block;
			cursor: pointer;
		}
		
		.bar1, .bar2, .bar3 {
			width: 35px;
			height: 5px;
			background-color: #ADADAD;
			margin: 6px 0;
			transition: 0.4s;
		}
		
		.change .bar1 {
			-webkit-transform: rotate(-45deg)
				translate(-9px, 6px);
				transform: rotate(-45deg) translate(-9px, 6px);
		}
		
		.change .bar2 {opacity: 0;}
		
		.change .bar3 {
			-webkit-transform: rotate(45deg) translate (-8px, -8px);
			transform: rotate(45deg) translate(-8px, -8px);
		}
		
		
		.sidenav{
			height: 100%;
			width: 0;
			position: fixed;
			z-index: 1;
			top: 0;
			left: 0;
			background-color: #111;
			overflow-x: hidden;
			transition: 0.5s;
			padding-top: 60px;
		}
		
		.sidenav a{
			padding 8px 8px 8px 32px;
			text-decoration: none;
			font-size: 25px;
			color: #818181;
			display: block;
			transition: 0.3s;
		}
		
		.sidenav a:hover {
			color: #f1f1f1;
		}
		
		.sidenav .closebtn {
			position: absolute;
			top: 0;
			right: 25px;
			font-size: 36px;
			margin-left: 50px;
		}
		
		@media screen and (max-height: 450px){
			.sidenav {padding-top: 15px;}
			.sidenav a {font-size: 18px;}
		}
		
		
		#main{
			transition: margin-left .5s;
			padding: 16px;
		}
		}
	
</style>
